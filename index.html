<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>button</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button class="btn-default">Button Default</button>
	<button class="btn-color">Button Color</button>
	<button class="btn-rounded">Button Rounded</button>
	<button class="btn-border">Button Border</button>
	<button class="btn-shadow">Button Shadow</button>
	<button class="btn-hover-color">Button Hover Color</button>
	<button class="btn-hover-shadow">Button Hover Shadow</button>
	<button class="btn-hover-gradient">Button Hover Gradient</button>
	<button class="btn-pointer">Button Pointer</button>
	<button class="btn-mix">Button Mix</button>
</body>
</html>
